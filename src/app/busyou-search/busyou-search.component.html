<div id="search-component">
  <h4>武将検索</h4>
  <input #searchBox id="search-box"
      (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let busyou of busyous | async"
      (click)="gotoDetail(busyou)"
      class="search-result"
    >
      {{busyou.name}}
    </div>
  </div>

  <pre class="card card-block card-header">Model: {{selectedName | json}}</pre>
  <input 
    [(ngModel)]="selectedName"
    [typeahead]="dataSource"
    typeaheadOptionField="name"
    placeholder="武将検索したい"
    (typeaheadOnSelect)="typeaheadOnSelect($event)"
    class="form-control">

    typeaheadOptionField="kana"
    placeholder="県名をアルファベットで入れてみな"
    class="form-control">
-->
</div>
