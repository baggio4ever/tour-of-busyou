<h2>武将Carousel</h2>
<carousel>
  <slide *ngFor="let busyou of busyous">
    <div class="caruImg">
      <img [src]="busyouService.getBusyouPortrait(busyou)" width="380">
    </div>
    <div class="carousel-caption">
      <h3>
        <ruby>
          <rb>{{busyou.name}}</rb>
          <rt>{{busyou.kana}}</rt>
        </ruby>
      </h3>
      <p>さてどんな風に見えるかな</p>
    </div>
  </slide>
</carousel>
