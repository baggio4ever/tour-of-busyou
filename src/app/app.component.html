<h1>
  {{title}}
</h1>
<div *ngIf="selectedBusyou">
  <h2>
    詳細:{{selectedBusyou.name}}
  </h2>
  <alert type="success">オッス！オラ {{selectedBusyou.name}}！！</alert>
  <div>
    <label>id: </label>{{selectedBusyou.id}}
  </div>
  <div>
    <label>武将名: </label>
    <input [(ngModel)]="selectedBusyou.name" placeholder="name">
  </div>
</div>

<h2>武将たち</h2>
<ul class="busyous">
  <li *ngFor="let busyou of busyous" [class.selected]="busyou===selectedBusyou" (click)="onSelect(busyou)">
    <span class="my-badge">{{busyou.id}}</span>{{busyou.name}}
  </li>
</ul>
