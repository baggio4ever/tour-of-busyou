<div class="container">
  <div *ngIf="busyou">
    {{diagnostic}}
    <div class="row">
      <div class="col-sm-6">
        <img [src]="busyouService.getBusyouPortrait(busyou)">
      </div>

      <div class="col-sm-6">
        <h2>
          <ruby>
            <rb>{{busyou.name}}</rb>
            <rt>{{busyou.kana}}</rt>
          </ruby>
        </h2>
      </div>
    </div>

    <alert type="info">オッス！オラ {{busyou.name}}！！</alert>

    <form>
      <div class="form-group">
        <label for="busyou_id">id</label>
        <input type="text" class="form-control" id="busyou_id" required [value]="busyou.id">
      </div>

      <div class="form-group">
        <label for="name">武将名</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="busyou.name" name="name">
      </div>

      <div class="form-group">
        <label for="kana">ふりがな</label>
        <input type="text" class="form-control" id="kana" required [(ngModel)]="busyou.kana" name="kana">
      </div>
    </form>
