<div class="container conXX">
  <div *ngIf="busyou">
    <div class="diagBox">
      {{diagnostic}}
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img [src]="busyouService.getBusyouPortrait(busyou)" class="img-responsive" (click)="ddd()">
      </div>

      <div class="col-sm-6">
        <h2>
          <ruby>
            <rb>{{busyou.name}}</rb>
            <rt>{{busyou.kana}}</rt>
          </ruby>
        </h2>
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
        </div>
      </div>
    </div>

    <form class="form-horizontal" (ngSubmit)="onSubmit()" #busyouForm="ngForm">
      <div class="form-group">
        <label for="busyou_id" class="col-xs-2 control-label">id</label>
        <div class="col-xs-10">
          <p class="form-control-static">{{busyou.id}}</p>
          <!--<input type="text" class="form-control" id="busyou_id" required [value]="busyou.id" disabled>-->
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-xs-2 control-label">武将名</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="name" required [(ngModel)]="busyou.name" name="name" placeholder="武将名を入れてください" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            武将名は必須なのです
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="kana" class="col-xs-2 control-label">ふりがな</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="kana" [(ngModel)]="busyou.kana" name="kana" placeholder="武将名のふりがなを入れてください">
        </div>
      </div>

      <div class="form-group">
        <label for="buryoku" class="col-xs-2 control-label">武勇</label>
        <div class="col-xs-10">
          <input type="number" class="form-control" id="buryoku" required [(ngModel)]="busyou.param_buryoku" name="buryoku" placeholder="武力を入れてください (0-100)" min="0" max="100" #buryoku="ngModel">
          <div [hidden]="buryoku.valid || buryoku.pristine" class="alert alert-danger">
            武勇は必須なのです
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="seiji" class="col-xs-2 control-label">政治力</label>
        <div class="col-xs-10">
          <input type="number" class="form-control" id="seiji" required [(ngModel)]="busyou.param_seiji" name="seiji" placeholder="政治力を入れてください (0-100)" min="0" max="100" #seiji="ngModel">
          <div [hidden]="seiji.valid || seiji.pristine" class="alert alert-danger">
            政治力は必須なのです
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="chibou" class="col-xs-2 control-label">知略</label>
        <div class="col-xs-10">
          <input type="number" class="form-control" id="chibou" required [(ngModel)]="busyou.param_chiryaku" name="chibou" placeholder="智謀を入れてください (0-100)" min="0" max="100" #chibou="ngModel">
          <div [hidden]="chibou.valid || chibou.pristine" class="alert alert-danger">
            知略は必須なのです
          </div>
        </div>
      </div>

      <div class="pull-right">
        <button type="button" class="btn btn-default" (click)="clearBusyou(); busyouForm.reset()">クリア</button>
        <button type="button" class="btn btn-danger" (click)="goBack()">
          戻る
        </button>
<!--        <button type="button" class="btn btn-primary" (click)="save()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          保存
        </button>
-->
        <button type="submit" class="btn btn-success" [disabled]="!busyouForm.form.valid">
          <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
          保存
        </button>
      </div>
    </form>
