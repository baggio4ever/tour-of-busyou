<p>
  <a [routerLink]="['/detail',busyou.id]">
    <div class="moduleX">
      <div class="row">
        <div class="col-xs-5">
          <div class="trim">
            <img [src]="busyouService.getBusyouPortrait(busyou)">
          </div>
        </div>

        <div class="col-xs-7">
          <h4>
            <ruby>
              <rb>{{busyou.name}}</rb>
              <rt>{{busyou.kana}}</rt>
            </ruby>
          </h4>
          <h6>
            <span class="col_bu">
              武:{{busyou.param_buryoku}} 
            </span>
            <span class="col_sei">
              政:{{busyou.param_seiji}} 
            </span>
            <span class="col_chi">
              知:{{busyou.param_chiryaku}}
            </span>
          </h6>
        </div>
      </div>
    </div>
  </a>
</p>
